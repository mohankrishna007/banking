<!DOCTYPE html>
<html>
<head>
	<title>Services</title>
</head>

<body>
	<div class="calculator">
		<center><h1>EMI Calculator</h1></center>
		
	 <p>Enter Applicant Name :   <input id="name" type="text" required></p>

        <p>Loan Type :
            <select id="loan_type" onchange="set_loan_type()" required>
                <option value=""></option>
                <option value="home">HOME</option>
                <option value="car">CAR</option>
                <option value="personal">PERSONAL</option>
            </select>
        </p>

        <p>Enter Amount :   <input id="amount" type="number" required></p>

		<p>Rate of Interest :  <input id="rate" type="number" readonly></p>

		<p>Duration(Years):  <input id="years" type="number" onblur="duration_validate()" required></p>

        <button type="button" name="result" onclick="find_emi()">CALCULATE EMI</button>
		<h2 id="total"></h2>
	</div>

	<script src="EMI_JS.js"></script>
</body>

</html>
